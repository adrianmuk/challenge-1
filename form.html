<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link href="form.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
            <p id="description">Let us know how we caninprove freecodecamp</p>
            <form id="survey-form"></form>
                <div class="rowTab">
                    <div class=labels>
                        <label id="name-label" for="name">*Name: </label>
                    </div>
                    <div class="rightTab">
                        <input autofocus type="text" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="rowTab">
                    <div class=labels>
                        <label id="email-label" for="email">*Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="rowTab">
                    <div class=labels>
                        <label id="number-label" for="age">*Age: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min="1" max="125" placeholder="Age">
                    </div>
                </div>
                <div class="rowTab">
                    <div class=labels>
                        <label for="role" id="dropdown" class="dropdown" name="currentPos">*Which option describes your current role?: </label>
                    </div>
                    <div class="rightTab">
                        <select name="currentPos" id="dropdown" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="fulltimejob">Full Time Job</option>
                            <option value="fulltimelearner">Full Time Learner</option>
                            <option value="prefernottosay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class=labels>
                        <label for="recommend" id="dropdown" class="dropdown">*How likely is that you would recommend freeCodeCamp to a friend?:</label><br>
                    </div>
                    <div class="rightTab">
                        <input type="radio" name="recommend" value="definitely">
                        Definitely<br>
                        <input type="radio" name="recommend" value="maybe">
                        Maybe<br>
                        <input type="radio" name="recommend" value="not_sure">
                        Not sure<br>
                    </div>
                <div class="rowTab">
                    <div class=labels>
                        <label for="like" name="mostLike" >*What do you like most in FCC: </label>
                    </div>
                    <div class="rightTab">
                        <select class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open_source">Open source</option>
                        </select><br>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="future">Things that should beimproved in the future"<br>"(Check all that apply):</label>
                    </div>
                    <div class="rightTab">
                        <ul id="future" style="list-style: none;">
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualisation
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="4" type="checkbox" class="userRatings">Challenges
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="7" type="checkbox" class="userRatings">Videos
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="9" type="checkbox" class="userRatings">Wiki
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="10" type="checkbox" class="userRatings">Forum
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="prefer" value="11" type="checkbox" class="userRatings">Additonal Courses
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="comments">Any Coments or Suggestions?</label>
                    </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here...">
                    </textarea>
                </div>
                <div>   
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
